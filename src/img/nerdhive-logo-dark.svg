<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Background -->
    <rect width="400" height="400" fill="#121212" rx="50" ry="50"/>
  
    <!-- Gradient Definitions -->
    <defs>
      <linearGradient id="tealOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1E90FF"/>
        <stop offset="100%" style="stop-color:#FF8C00"/>
      </linearGradient>
      <filter id="neonGlow" height="300%" width="300%" x="-75%" y="-75%">
        <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  
    <!-- Dynamic Hexagon Structure -->
    <g transform="translate(200 160)">
      <!-- Rotating Hexagons -->
      <g transform="rotate(30)">
        <path d="M0,-100 L86.6,-50 L86.6,50 L0,100 L-86.6,50 L-86.6,-50 Z" 
              fill="none" 
              stroke="url(#tealOrangeGradient)" 
              stroke-width="3"
              opacity="0.35"/>
      </g>
      <g transform="rotate(15)">
        <path d="M0,-90 L77.9,-45 L77.9,45 L0,90 L-77.9,45 L-77.9,-45 Z" 
              fill="none" 
              stroke="url(#tealOrangeGradient)" 
              stroke-width="3"
              opacity="0.5"/>
      </g>
      <!-- Main Hexagon -->
      <path d="M0,-80 L69.2,-40 L69.2,40 L0,80 L-69.2,40 L-69.2,-40 Z" 
            fill="url(#tealOrangeGradient)" 
            stroke="#1E90FF" 
            stroke-width="2"
            filter="url(#neonGlow)"/>
  
      <!-- Central Code Symbol -->
      <g fill="none" stroke="#32CD32" stroke-width="2">
        <path d="M-20,-10 L-30,0 L-20,10" />
        <path d="M20,-10 L30,0 L20,10" />
        <line x1="-15" y1="0" x2="15" y2="0" />
      </g>
    </g>
  
    <!-- Modern Typography -->
    <g transform="translate(200 300)">
      <text x="0" 
            y="0" 
            font-family="'Segoe UI', Arial, sans-serif" 
            font-size="40" 
            font-weight="900" 
            text-anchor="middle" 
            fill="#E0E0E0">
        NERD<tspan fill="#00FF88">HIVE</tspan>
      </text>
      <!-- Decorative Line -->
      <line x1="-110" y1="25" x2="110" y2="25" 
            stroke="url(#neonGradient)" 
            stroke-width="2" 
            stroke-dasharray="2,6"/>
    </g>
  
    <!-- Abstract Tech Elements -->
    <g stroke="#00FF88" stroke-width="1.5" fill="none">
      <circle cx="200" cy="160" r="110" opacity="0.15"/>
      <circle cx="200" cy="160" r="130" opacity="0.08"/>
    </g>
</svg>
